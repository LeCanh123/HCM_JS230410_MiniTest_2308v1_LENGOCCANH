<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    .button1:hover{
        cursor: pointer;
    }
    i:hover{
        cursor: pointer;
    }

<body style="background-color: azure;">
    <div class="container">
        <div style="background-color: blanchedalmond; font-size: 35px;" >
            Note App
        </div>
        <div class="row d-flex justify-content-center mt-4" >
                <div class="col-12 col-md-3 bg-white d-flex justify-content-center rounded">
                    <div>
                        <div>Title</div>
                        <input type="text" id="InputText" placeholder="Nhập Note Mới"><br>
                        <div class="mt-1 position-relative bg-success d-flex justify-content-center align-items-center button1" style="top:9px;left:200px;border-radius:50%;width:20px;height:20px;"
                        id="AddTask"
                        >
                            <div>+</div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="row">
            <div class="col">
                <div style="display: flex;gap: 20px;flex-wrap: wrap; margin-top: 20px; justify-content: space-around;" id="RenderNote">
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
